environment:
  matrix:
    # Python 3.6, 64-bit
    - TOXENV: "py36"
      TOX_APPVEYOR_X64: 1

    # Python 3.6, 32-bit
    - TOXENV: "py36"
      TOX_APPVEYOR_X64: 0
      
    # Python 3.7, 64-bit
    - TOXENV: "py37"
      TOX_APPVEYOR_X64: 1

    # Python 3.7, 32-bit
    - TOXENV: "py37"
      TOX_APPVEYOR_X64: 0


# For the sections below, the Python version doesn't matter:
# tox will make an environment based on the environment variables.

install:
  - "py -m pip install wheel tox tox-appveyor"

test_script:
  - "py -m tox"

notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/9723bec82b34a9f3faf0
    on_build_success: false
    on_build_failure: True